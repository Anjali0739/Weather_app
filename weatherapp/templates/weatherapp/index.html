{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style = "background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('{{ image_url|default:'https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1920&q=80' }}')
        center/cover no-repeat;">
    <div class="container">
        <h1>Weather App</h1>
    

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city">
        <button type="submit">Search</button>
    </form>

    <div class="weather">
        <div class="left">
            <h2>{{ temperature }}&#176; C</h2>
            <h3>{{ city }}</h3>
        </div>
        
        <div class="right">
            <div class="icon">
                <p><img src="http://openweatherapp.org/img/w/{{icon}}.png" width="100px"></p>
            </div>
            <div class="condition">
                <p>{{ description }}</p>
                <p>{{ day }}</p>
            </div>
        </div>
    </div>
    </div>

    {% if exception_occured %}
    <script>
        window.onload = function(){
            alert("City entered not found")
        }
    </script>
    {% endif %}
</body>
</html>
